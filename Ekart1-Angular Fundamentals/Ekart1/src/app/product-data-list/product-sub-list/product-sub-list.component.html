<app-product-filter [all]="totalProductCount" [in_stock]="totalProductInStock" [out_stock]="totalProductOutStock" (selectedFilterButtons)="onFilterChange($event)"></app-product-filter>
<div class="product-container">
   <div *ngFor="let prod of products" >
   <app-single-product [product]="prod" *ngIf="selectedFilterRadio ==='All'|| prod.is_in_inventory.toString() === selectedFilterRadio"></app-single-product>
</div>
</div>
